{% extends 'base.html' %}
{% block title %}User List{% endblock %}
{% block content %}
   <ul>
    {% for user in users %}
        <li>{{ user }}</li>
    {% endfor %}
    </ul>
    {% if is_login %}
        <p>ログイン済みです</p>
    {% else %}
        <p>ログインしていません</p>
    {% endif %}
    {% if 'Taro' in users %}
    <p>Taroは存在します</p>
    {% endif %}
{% endblock %}
